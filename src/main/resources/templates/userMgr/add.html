<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="../../static/common/css/bootstrap.min.css" th:href="@{/common/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../../static/common/css/app.css" th:href="@{/common/css/app.css}"  rel="stylesheet" media="screen"/>
    <script src="../../static/common/js/jquery-3.2.1.js" th:src="@{/common/js/jquery-3.2.1.js}"></script>
    <script src="../../static/userMgr/list.js" th:src="@{/userMgr/list.js}"></script>
</head>

<body>

<!--头部-->
<header th:replace="/common/top_header :: header"></header>
<div class="container-fluid">

    <!--左侧导航条-->
    <div th:insert="/common/left_navigation"></div>
    <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-2 col-lg-10 col-lg-offset-2">

            <div class="form-group">
                <label >用户名</label>
                <input id="username" type="email" class="form-control"  placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label >昵称</label>
                <input id="nickname" type="email" class="form-control"  placeholder="请输入昵称">
            </div>
            <div class="form-group">
                <label >手机号码</label>
                <input id="mobilePhone" type="email" class="form-control"  placeholder="请输入手机号码">
                <button type="button" class="btn btn-primary">发送验证码</button>
                <input type="email" class="form-control"  placeholder="请输入验证码">
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input id="email" type="email" class="form-control"  placeholder="请输入邮箱">
            </div>
            <div class="form-group">
                <label for="password">密码（默认123456）</label>
                <input id="password" type="password" class="form-control"  placeholder="Password" value="123456">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-default" onclick="addUser()">提交</button>

    </div>
</div>
</body>
</html>
